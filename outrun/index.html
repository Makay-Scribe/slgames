<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Game</title>
    <script>
        window.onload = function() {
            var iframe = document.querySelector('iframe');
            // Check if the iframe content supports muting
            iframe.contentWindow.postMessage('mute', '*');
        };
    </script>
</head>
<body>
    <h1>Welcome to the Embedded Game</h1>
    <iframe src="https://funhtml5games.com?embed=outrun" style="width:640px;height:480px;border:none;" frameborder="0" scrolling="no"></iframe>
</body>
</html>
