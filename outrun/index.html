<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Game</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .overlay button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Embedded Game</h1>
    <iframe src="https://funhtml5games.com?embed=outrun" style="width:640px;height:480px;border:none;" frameborder="0" scrolling="no"></iframe>
    <div class="overlay" id="overlay">
        <p>To mute the game, please mute this browser tab.</p>
        <button onclick="document.getElementById('overlay').style.display='none'">Got it!</button>
    </div>
</body>
</html>
